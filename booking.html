<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Booking page</title>
</head>
<body>
    <header class="header">
        <img class="header__image" src="https://raw.githubusercontent.com/JoelKeskitalo/examination/main/logo/bonz.ai-logo-black-landscape.png">
        <nav class="nav"> 
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="index.html" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <a href="about.html" class="nav__link">About</a>
                </li>
                <li class="nav__item">
                    <a href="booking.html" class="nav__link">Booking</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="page page--booking">
        <article class="content">
            <h1 class="heading">Booking</h1>
            <form class="booking-form">
                <div class="form-group">
                    <label class="label" for="room-type">Room type</label>
                    <select id="room-type" name="room-type">
                        <option>All</option>
                        <option>Single</option>
                        <option>Double</option>
                        <option>Family</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label" for="guests">Guests</label>
                    <select id="guests" name="guests">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label" for="price">Price</label>
                    <input type="range" max="1000" value="600" id="price" name="price">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="filter" value="breakfast"> Breakfast
                    </label>
                    <label>
                        <input type="checkbox" name="filter" value="pets"> Pets
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="button">Search</button>
                </div>
            </form>
            <hr class="divider divider--center divider--section">
            <h2>Search result</h2>
            <div class="search-results">
                <div class="search-results__item">
                    <h3 class="search-results__item-title">Double</h3>
                    <p class="search-results__item-price">$299</p>
                    <img class="search-results__item-picture" src="https://raw.githubusercontent.com/JoelKeskitalo/examination/main/photos/01-night.jpg">
                </div>
                <div class="search-results__item">
                    <h3 class="search-results__item-title">Double Deluxe</h3>
                    <p class="search-results__item-price">$399</p>
                    <img class="search-results__item-picture" src="https://raw.githubusercontent.com/JoelKeskitalo/examination/main/photos/02-night.jpg">
                </div>
                <div class="search-results__item">
                    <h3 class="search-results__item-title">Single</h3>
                    <p class="search-results__item-price">$199</p>
                    <img class="search-results__item-picture" src="https://raw.githubusercontent.com/JoelKeskitalo/examination/main/photos/03-night.jpg">
                </div>
                <div class="search-results__item">
                    <h3 class="search-results__item-title">Family</h3>
                    <p class="search-results__item-price">$499</p>
                    <img class="search-results__item-picture" src="https://raw.githubusercontent.com/JoelKeskitalo/examination/main/photos/04-night.jpg">
                </div>
                <div class="search-results__item">
                    <h3 class="search-results__item-title">Family Deluxe</h3>
                    <p class="search-results__item-price">$599</p>
                    <img class="search-results__item-picture" src="https://raw.githubusercontent.com/JoelKeskitalo/examination/main/photos/05-night.jpg">
                </div>
                <div class="search-results__item">
                    <h3 class="search-results__item-title">Family Standard</h3>
                    <p class="search-results__item-price">$299</p>
                    <img class="search-results__item-picture" src="https://raw.githubusercontent.com/JoelKeskitalo/examination/main/photos/06-night.jpg">
                </div>
                <div class="search-results__item">
                    <h3 class="search-results__item-title">Single Standard</h3>
                    <p class="search-results__item-price">$99</p>
                    <img class="search-results__item-picture" src="https://raw.githubusercontent.com/JoelKeskitalo/examination/main/photos/07-night.jpg">
                </div>
                <div class="search-results__item">
                    <h3 class="search-results__item-title">Single Deluxe</h3>
                    <p class="search-results__item-price">$259</p>
                    <img class="search-results__item-picture" src="https://raw.githubusercontent.com/JoelKeskitalo/examination/main/photos/08-night.jpg">
                </div>
                <div class="search-results__item">
                    <h3 class="search-results__item-title">Single Economy</h3>
                    <p class="search-results__item-price">$159</p>
                    <img class="search-results__item-picture" src="https://raw.githubusercontent.com/JoelKeskitalo/examination/main/photos/01-day.jpg">
                </div>
                <div class="search-results__item">
                    <h3 class="search-results__item-title">VIP Single</h3>
                    <p class="search-results__item-price">$299</p>
                    <img class="search-results__item-picture" src="https://raw.githubusercontent.com/JoelKeskitalo/examination/main/photos/09-night.jpg">
                </div>
            </div>
        </article>
    </main>
</body>
